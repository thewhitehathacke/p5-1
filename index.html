<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Video Capture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Capture with p5.js</h1>
    <p>Click on the video to start the camera. Click on the canvas to capture and download an image.</p>
    <div id="p5Canvas"></div>
    <a id="downloadLink" download="my_image.png" style="display: none;">Download Image</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="main.js"></script>
</body>
</html>
